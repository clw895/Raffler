# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'windows-2019'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '3.0.100-preview8-013656'
    includePreviewVersions: true

- task: NuGetToolInstaller@0

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: DotNetCoreCLI@2
  displayName: 'Build API Project'
  inputs:
    command: 'build'
    projects: '**/api/api.csproj'

- task: DotNetCoreCLI@2
  displayName: 'Publish API Project'
  inputs:
    command: publish
    projects: '**/api/*.csproj'
    arguments: '-r win-x64 --self-contained true --output $(Build.ArtifactStagingDirectory)\\api'
    modifyOutputPath: true
    zipAfterPublish: true

- task: DotNetCoreCLI@2
  displayName: 'Build Raffler Project'
  inputs:
    command: 'build'
    projects: '**/raffler/raffler.csproj'

- task: DotNetCoreCLI@2
  displayName: 'Publish Raffler Project'
  inputs:
    command: publish
    arguments: '-r win-x64 --self-contained true --output $(Build.ArtifactStagingDirectory)\\raffler'
    projects: '**/raffler/raffler.csproj'
    modifyOutputPath: true
    zipAfterPublish: true

- task: PublishBuildArtifacts@1
  displayName: 'Publish Build Artifacts'
  inputs:
    PathtoPublish: $(Build.ArtifactStagingDirectory)